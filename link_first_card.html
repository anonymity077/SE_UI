<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/iconfont.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Smart Piggy</title>
  </head>

  <body>

    <!--logo-->
    <div>
      <center><img decoding="async" class="img-fluid_custom" src="img/smartpiggyLOGO.png" alt="SmartPiggy"></center>
    </div>

    <!--link first card-->
    <div class="container p-5 my-3 d-grid">
      <h3>Link your card</h3>
      <p class="footer_custom">Your money is always safe, we will ask for your permission before charging any fees</p>
      <br>
        <form action="">
            <div class="col">
                <strong>Card Number:</strong>
                <input type="text" class="form-control" placeholder="Enter card number">
              </div>
              <div class="col">
                <strong>Expired date:</strong>
                <input type="text" class="form-control" placeholder="Enter expired date">
              </div>
              <div class="col">
                <strong>CVV:</strong>
                <input type="text" class="form-control" placeholder="Enter CVV">
              </div>
              <br>
              <center><a href="index.html" class="btn btn-primary btn-block" role="button">Link Now!</a></center>
        </form>
    </div>

</body>
</html>
